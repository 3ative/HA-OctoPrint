button:
  - platform: restart
    name: "Restart"
    entity_category: config

  - platform: factory_reset
    name: "Factory Reset"
    id: Reset
    entity_category: config

  - platform: safe_mode
    name: "Safe Mode"
    internal: false
    entity_category: config

switch:
  - platform: gpio
    name: "Switch"
    pin: GPIO12
    id: relay
    restore_mode: RESTORE_DEFAULT_OFF
    icon: mdi:power-socket-uk

  - platform: template
    id: master
    name: "Master"
    icon: mdi:printer
    # restore_mode: true
    optimistic: true
    on_turn_on:
      - switch.turn_on: relay

light:
